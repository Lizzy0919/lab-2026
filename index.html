
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>实验室新年 Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f4f5f7;
        --card-bg: #ffffff;
        --text-main: #1a1a1a;
        --text-muted: #666666;
        --accent-color: #005499;
        --error-color: #d32f2f;
        --festive-red: #7c0000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; 
      }

      body {
        background-color: var(--bg-color);
        font-family: 'Noto Sans SC', -apple-system, sans-serif;
        color: var(--text-main);
        overflow-x: hidden;
      }

      .font-festive {
        font-family: 'Ma Shan Zheng', cursive;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- 祝福区专有样式 --- */
      .greeting-content {
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .greet-icon {
        font-size: 4rem;
        margin-bottom: 15px;
        line-height: 1;
      }

      .greet-title {
        font-size: 1.5rem;
        color: var(--text-main);
        margin-bottom: 20px;
        font-weight: 800;
      }

      .greet-text {
        font-size: 1.1rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .secondary-btn {
        width: 100%;
        background-color: transparent;
        color: var(--text-muted);
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
      }

      .secondary-btn:active {
        background-color: #f0f0f0;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }

      /* --- 阶段五：动画与交互抛光 --- */
      .shake {
        animation: shakeError 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes shakeError {
        10%, 90% { transform: translate3d(-2px, 0, 0); }
        20%, 80% { transform: translate3d(4px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
        40%, 60% { transform: translate3d(6px, 0, 0); }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        width: 100%;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
